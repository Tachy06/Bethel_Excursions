{% extends 'PanelAdmin.html' %}
{% load static %}
{% load pwa %}
{% block title %} <title>Agregar habitaciones</title> {% endblock %}
{% block content %}
<section class="bus" style="min-height: 90dvh;">
    <section class="back">
        <div class="container">
            <a href="{% url 'ViewRooms' bus_id %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16" style="margin-top: 15px; margin-left: 10px; color: black;">
                    <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
                </svg>
            </a>
        </div>
    </section>
    <div class="container d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 80dvh;">
        <h1 style="color: rgb(0, 0, 0); margin-top: 20px;">Agregar habitaciones</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="card d-flex justify-content-center align-items-center text-center">
                <div class="card-body">
                    <div class="form-group">
                        <label for="room">Número de Habitación</label>
                        <input autofocus type="number" id="room" name="room" class="form-control mt-3" required>
                    </div>
                    <button type="submit" class="btn btn-black mt-3">Agregar</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
