<!DOCTYPE html>
{% load static %}
{% load pwa %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}La web oficial de la mecánica Wesaca{% endblock %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% progressive_web_app_meta %}
    <title>¿Que cubre el precio?</title>
</head>
<body>
    <section class="cover">
        <h1>¿Que cubre el precio?</h1>
        <div class="container">
            <li style="list-style: none; font-size: 25px;">El precio del viaje incluye:
                <ol>
                    <li style="font-size: 20px;">Desayuno</li>
                    <li style="font-size: 20px;">Hotel</li>
                    <li style="font-size: 20px;">Transporte</li>
                </ol>
            </li>
        </div>
    </section>
</body>
</html>
